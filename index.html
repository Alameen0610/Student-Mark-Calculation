 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Mark-Calculation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h3 class="project_title">Student-Mark-Calculation</h3>

            <div class="mark_row">
                <div class="sub_name">Tamil</div>
                <div class="sub_value">
                    <input type="text" id="Tamil"/>
                </div>

            </div>

            <div class="mark_row">
                <div class="sub_name">English</div>
                <div class="sub_value">
                    <input type="text" id="English"/>
                </div>

            </div>

            <div class="mark_row">
                <div class="sub_name">Maths</div>
                <div class="sub_value">
                    <input type="text" id="Maths"/>
                </div>

            </div>

            <div class="mark_row">
                <div class="sub_name">Science</div>
                <div class="sub_value">
                    <input type="text" id="Science"/>
                </div>

            </div>

            <div class="mark_row">
                <div class="sub_name">Social</div>
                <div class="sub_value">
                    <input type="text" id="Social"/>
                </div>

            </div>
            <div class="mark_row">
                <input type="button" value="Total" id="total" class="button" />
            </div>

            <div class="mark_row">
                <p class="total" id="show_total">0</p>
            </div>
        </div>
    </div>
